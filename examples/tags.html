<html>
    <!-- HTML defines the start of the document -->
    <head>
        <!--
            head just contains header data, typically 
            just metadata that can be used by search engines
        -->
    </head>
    <body>
        <!-- body defines what the user will see -->
        <p>
            This is a paragraph of <i>text</i>.
            It contains <b>words</b>.
            <br />
            This is on a new line!
        </p>
        
        <!-- Alt text is shown if the image cannot be loaded. -->
        <!-- It's also used by screen readers. -->
        <img src="images/logo.png" alt="UWB Hacks Logo" width="200px" />

        <p>
            Download the examples
            <a href="https://github.com/UWB-ACM/Intro-HTML-CSS-JS">here!</a>
        </p>

        <button>This button is useless, but you can click it!</button>
        <hr />
        <br />
        <table>
            <tr>
                <th>Tag</td>
                <th>Purpose</td>
            </tr>
            <tr>
                <td>p</td>
                <td>For paragraphs</td>
            </tr>
            <tr>
                <td>b</td>
                <td>Bold text</td>
            </tr>
        </table>
        <hr />
        <br />
        <form>
            <label>Username: </label>
            <input type="text" />
            <br />
            <label>Password:</label>
            <input type="password" />
        </form>
        <hr />
        <br />
        To-Do List:
        <ul>
            <li>Groceries</li>
            <li>Finish these slides</li>
        </ul>

    </body>
</html>
