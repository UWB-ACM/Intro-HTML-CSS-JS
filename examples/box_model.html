<html>
    <!-- head usually contains tags not presented directly to the user -->
    <head>
        <style>
            .model
            {
                display: block;
                padding: 5pt;
                border: 1px solid black;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>
            <div class="model">
                This is some text.
                <span style="display: inline">
                    This is inline.
                </span>
                <span style="display: block">
                    This is block.
                </span>
            </div>
            <div style="color: red;position: fixed; left: 100px; top: 30px;">
                This is some floating text!
            </div>
        </p>
    </body>
</html>
